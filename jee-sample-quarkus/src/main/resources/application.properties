quarkus.log.console.darken=100

quarkus.http.root-path=jee-sample-web/api

# configure postgres datasource
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = example
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/mydb
quarkus.hibernate-orm.database.generation=none

%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.driver=org.h2.Driver
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:default

price.multiplier=0.99